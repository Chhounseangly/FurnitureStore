name: Furniture Store CI/CD
on:
  push:
    #    branches: ["main"]
    tags:
      - "v*.*.*"
#  pull_request:
#    branches: ["main"]

jobs:
  build:
    name: Build and Deploy App to Firebase App Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          cache: gradle
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to make gradlew executable
        run: chmod +x gradlew

      - name: Grant execute permission to build script
        run: chmod +x ./build_script.sh

      - name: Build APK
        run: ./build_script.sh

      - name: Upload APK to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: furniture-store
          path: furniture-store.apk

      - name: Build and Deploy
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
          
          # Install Firebase CLI
          sudo npm install -g firebase-tools
          
          # Log in to Firebase (replace <YOUR_FIREBASE_TOKEN> with your actual Firebase token)
          echo "$FIREBASE_TOKEN" | firebase login --no-localhost
          
          # Deploy to Firebase (replace <YOUR_FIREBASE_PROJECT_ID> with your actual project ID)
          firebase deploy --project furniturestore-ite --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
